<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
        <div class=" d-flex align-items-center justify-content-lg-center  justify-content-sm-start   main">
            <div class="calc-main d-flex flex-column">
                <div>
                <input type="text" class="input">
            </div>
            <div class="d-flex justify-content-between pt-3 ">
                <input type="button" value="Ac" class="butn">
                <button class="butn"><i class="fa-solid fa-delete-left"></i></button>
                <input type="button" value="%" class="butn">    
                <input type="button" value="/" class="butn exp">
            </div>
            <div class="d-flex justify-content-between pt-3 ">
                <input type="button" value="7" class="butn">
                <input type="button" value="8" class="butn">
                <input type="button" value="9" class="butn">
                <input type="button" value="x" class="butn exp">
            </div>
            <div class="d-flex justify-content-between pt-3 ">
                <input type="button" value="4" class="butn">
                <input type="button" value="5" class="butn">
                <input type="button" value="6" class="butn">
                <input type="button" value="-" class="butn exp">
            </div>
            <div class="d-flex justify-content-between pt-3 ">
                <input type="button" value="1" class="butn">
                <input type="button" value="2" class="butn">
                <input type="button" value="3" class="butn">
                <input type="button" value="+" class="butn exp">
            </div>
            <div class="d-flex justify-content-between pt-3 ">
                <input type="button" value="0" class="butn">
                <input type="button" value="." class="butn">
                <input type="button" value="exp"  class="butn fs-3 text-secondary ">
                <input type="button" value="=" class="butn bg-primary text-white fs-1 ">
            </div>
            </div>
        </div>
</body>
</html>
